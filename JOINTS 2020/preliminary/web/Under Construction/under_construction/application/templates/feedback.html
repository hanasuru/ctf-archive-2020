{% extends "base.html" %}

{% block content %}
<h1 class="title">
  You can send feedback regarding development of this website to the administrator
</h1>
<h2 class="subtitle">
  Please send the url link reference of article or tutorial to make website cooler !
</h2>
<form method="POST" action="/feedback">
  <div class="field">
      <div class="control">
          <input class="input is-large" type="text" name="feedback" placeholder="Feedback Url" autofocus="">
      </div>
  </div>
  <button class="button is-block is-info is-large is-fullwidth">Send Feedback</button>
</form>
{% endblock %}
